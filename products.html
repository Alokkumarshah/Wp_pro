<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0;
    }
    .btn {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .buy-btn {
      background-color: #28a745;
      color: white;
    }
    .cart-btn {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Our Products</h1>
  <a href="cart.html">ðŸ›’ Go to Cart</a>
  <div class="grid" id="productGrid"></div>

  <script>
    const products = [
      { id: 1, name: "Shoe", price: 49.99, image: "https://via.placeholder.com/200x150?text=Shoe" },
      { id: 2, name: "Watch", price: 89.99, image: "https://via.placeholder.com/200x150?text=Watch" },
      { id: 3, name: "Backpack", price: 59.99, image: "https://via.placeholder.com/200x150?text=Backpack" }
    ];

    const grid = document.getElementById("productGrid");

    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>Price: $${product.price}</p>
        <button class="btn buy-btn" onclick="buyNow(${product.id})">Buy Now</button>
        <button class="btn cart-btn" onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      grid.appendChild(card);
    });

    function addToCart(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const product = products.find(p => p.id === id);
      const index = cart.findIndex(item => item.id === id);

      if (index > -1) {
        cart[index].quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart`);
    }

    function buyNow(id) {
      addToCart(id);
      window.location.href = "cart.html";
    }
  </script>
</body>
</html>
